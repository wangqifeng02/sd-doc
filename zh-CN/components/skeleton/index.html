<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="/sd-doc/umi.css">
<script>(function () {
      try {
        var base = '/sd-doc/';
        // 关键：将 /sd-doc 规范化为 /sd-doc/
        if (location.pathname === '/sd-doc') {
          location.replace(base + (location.hash || ''));
          return;
        }
        // 首次进入时默认跳到组件页
        var inBase = location.pathname.indexOf(base) === 0;
        var hash = location.hash || '';
        if (inBase && (!hash || hash === '#/' || hash === '#')) {
          location.hash = '#/components';
        }
      } catch (e) {}
    })();</script>
<script src="/sd-doc/preload_helper.js"></script>
</head>
<body>
<div id="root"></div>
<script src="/sd-doc/umi.js"></script>
</body>
</html>
